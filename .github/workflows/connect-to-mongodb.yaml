name: Connect to mongo DB

on: 
  workflow_dispatch:

env:
  MONGOB_DATABASE: ga-database

jobs:
  test:
    runs-on: ubuntu-latest
    env:
       MONGODB_CLUSTER_ADDRESS: cluster0.sqolfnj.mongodb.net
       MONGODB_USERNAME: ${{ secrets.MONGODB_USERNAME }}
       MONGODB_PASSWORD: ${{ secrets.MONGODB_PASSWORD }}
       PORT: 8080
       
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Cache dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: npm-deps-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Run server
        run: npm start & npx wait-on http://127.0.0.1:$PORT
      - name: Run tests
        run: npm test
      - name: Output information
        run: echo "MongoDB CLUSTER is $MONGODB_CLUSTER_ADDRES"
  deploy:
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Output information
        run: |
           echo "Mongodb database name is  $MONGODB_DATABASE"
           echo "MongoDB CLUSTER is $MONGODB_CLUSTER_ADDRES"
